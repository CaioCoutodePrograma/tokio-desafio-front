<mat-card appearance="outlined" class="card-maior">
<mat-card-content class="card">
  <div class="tabela">
    <button mat-raised-button color="primary" (click)="openDialog()">Agendar TransferÃªncia</button>
    <table mat-table [dataSource]="listaTransferencias" class="mat-elevation-z8">
      <ng-container matColumnDef="contaOrigem">
        <th mat-header-cell *matHeaderCellDef>Conta Origem</th>
        <td mat-cell *matCellDef="let element">{{element.contaOrigem}}</td>
      </ng-container>
      <ng-container matColumnDef="contaDestino">
        <th mat-header-cell *matHeaderCellDef>Conta Destino</th>
        <td mat-cell *matCellDef="let element">{{element.contaDestino}}</td>
      </ng-container>
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let element">R$ {{element.valor}}</td>
      </ng-container>
      <ng-container matColumnDef="dataAgendamento">
        <th mat-header-cell *matHeaderCellDef>Data Agendamento</th>
        <td mat-cell *matCellDef="let element">{{element.dataAgendamento}}</td>
      </ng-container>
      <ng-container matColumnDef="dataTransferencia">
        <th mat-header-cell *matHeaderCellDef>Data Transferencia</th>
        <td mat-cell *matCellDef="let element">{{element.dataTransferencia}}</td>
      </ng-container>
      <ng-container matColumnDef="valorDataxa">
        <th mat-header-cell *matHeaderCellDef>Taxa</th>
        <td mat-cell *matCellDef="let element">R$ {{element.valorDaTaxa}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-card-content>
</mat-card>
